<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>sketch gallery page!</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap');
  </style>

  <script src="libraries/p5.min.js"></script>
</head>

<body>

  <div class="container">
    <h1 id="title">symmetry, keyboards, and a mouse!</h1>

    <div id="description">
      <p>drag the mouse around the canvas to draw a flower!</p>
      <p>to change the colors, refer to keys G(reen), B(lue), Y(ellow), and O(range).</p>
    </div>

  <!-- the following div will contain the p5 canvas. -->
  <div id="canvasContainer"></div>
  </div>

  <!-- the script tag below should always be at the bottom, right before the closing body tag -->
  <script src="sketch.js"></script>

</body>

</html>
